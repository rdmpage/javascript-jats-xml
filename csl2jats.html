doc = {"message": {"id":"ITEM-1","title":"Notes on Bornean Plants, II","abstract":"\u524d\u56de\u306f\u30b5\u30c8\u30a4\u30e2\u79d1\u306e\u96cc\u96c4\u540c\u82b1\u306e\u7fa4\u3068\u30e4\u30e2\u30ce\u30a4\u30e2\u79d1,\u30a6\u30c4\u30dc\u30ab\u30c5\u30e9\u79d1\u53ca\u3073\u30b9\u30a4\u30ec\u30f3\u79d1\u306b\u3064\u3044\u3066,\u4eca\u56de\u306f\u30b5\u30c8\u30a4\u30e2\u79d1\u306e\u96cc\u96c4\u7570\u82b1\u306e\u7fa4\u3068\u30d2\u30ca\u30ce\u30b7\u30e3\u30af\u30b8\u30e7\u30a6\u79d1\u306b\u3064\u3044\u3066\u5831\u544a\u3057\u305f.\u30b5\u30c8\u30a4\u30e2\u79d1\u306e Raphidophora, Scindapsus, Epipremnum \u306e3\u5c5e\u306f\u80da\u73e0\u306e\u6570\u306b\u3088\u308a\u6a5f\u68b0\u7684\u306b\u5206\u985e\u3055\u308c\u3066\u3044\u308b\u305f\u3081,\u7cfb\u7d71\u7fa4\u3068\u3057\u3066\u306f\u518d\u691c\u8a0e\u3092\u8981\u3059\u308b\u304c,\u4e00\u5fdc\u6163\u4f8b\u306b\u3057\u305f\u304c\u3063\u3066\u304a\u3044\u305f.\u307e\u305f Homalomena geniculata \u306f\u30dc\u30eb\u30cd\u30aa\u3067\u306f\u30b5\u30e9\u30ef\u30af\u897f\u90e8\u306b1\u30ab\u6240\u77e5\u3089\u308c\u3066\u3044\u305f\u3060\u3051\u306e\u3082\u306e\u3067\u3042\u308b.\u30a6\u30c4\u30dc\u30ab\u30c5\u30e9\u79d1\u306e Nepenthes muluensis \u306e\u6240\u5c5e\u3059\u308b Motanae \u7fa4\u306f\u30b9\u30de\u30c8\u30e9,\u30de\u30ec-\u534a\u5cf6\u306e\u9ad8\u5730\u304c\u5206\u5e03\u306e\u4e2d\u5fc3\u3067,\u30dc\u30eb\u30cd\u30aa\u5317\u90e8\u306b\u306f\u77e5\u3089\u308c\u3066\u3044\u306a\u304b\u3063\u305f.\u30b9\u30a4\u30ec\u30f3\u79d1\u306e Barclaya \u5c5e\u3082,\u30dc\u30eb\u30cd\u30aa\u304b\u3089\u306f1\u7a2e\u3057\u304b\u77e5\u3089\u308c\u3066\u3044\u306a\u304b\u3063\u305f\u5c5e\u3067\u3042\u308b(\u30a2\u30b8\u30a2\u5927\u9678\u306b\u6570\u7a2e\u5206\u5e03\u3057\u3066\u3044\u308b).","multi":{"_key":{"title":{"jp":"\u30dc\u30eb\u30cd\u30aa\u7523\u690d\u7269\u96d1\u8a18II","en":"Notes on Bornean Plants, II"},"abstract":{"jp":"\u524d\u56de\u306f\u30b5\u30c8\u30a4\u30e2\u79d1\u306e\u96cc\u96c4\u540c\u82b1\u306e\u7fa4\u3068\u30e4\u doc = {"message": {"id":"ITEM-1","title":"\u725b\u809d\u83cc\u5c5e\u5377\u8fb9\u7ec4Boletus sect. Appendiculati\u7269\u79cd\u7684\u5206\u5b50\u8bc6\u522b","abstract":"\u4f9d\u636e\u725b\u809d\u83cc\u5c5e\u5377\u8fb9\u7ec4Boletus sect. Appendiculati\u51857\u4e2a\u7269\u79cd\u7684\u6838\u7cd6\u4f53\u57fa\u56e0rDNA\u5185\u8f6c\u5f55\u95f4\u9694\u533a\uff08internal transcribed spacer\uff0cITS\uff09\u5e8f\u5217\u6bd4\u5bf9\uff0c\u8bbe\u8ba15\u5bf9ITS\u7279\u5f02\u5f15\u7269\uff0c\u5206\u522b\u7528\u4e8e\u5377\u8fb9\u725b\u809d\u83ccBoletus appendiculatus\u4e0e\u4e9a\u5377\u8fb9\u725b\u809d\u83ccB. subappendiculatus\u3001\u5377\u8fb9\u725b\u809d\u83cc\u4e0e\u62df\u6843\u7ea2\u725b\u809d\u83ccB. pseudoregius\u3001\u534e\u975b\u725b\u809d\u83ccB. roseoflavus\u4e0e\u5377\u8fb9\u725b\u809d\u83ccB.?appendiculatus\u3001\u534e\u975b\u725b\u809d\u83cc\u4e0e\u534e\u7f8e\u725b\u809d\u83ccB. speciosus\u3001\u62df\u6843\u7ea2\u725b\u809d\u83cc\u4e0e\u534e\u7f8e\u725b\u809d\u83cc\u7684\u76f8\u4e92\u8bc6\u522b\u3002ITS\u533a\u6bb5\u7684PCR\u6269\u589e\u7ed3\u679c\u8868\u660e\uff0c5\u5bf9ITS\u7279\u5f02\u5f15\u7269\u7686\u6210\u529f\u6269\u589e\u51fa\u53ef\u7528\u4e8e\u8fa8\u522b\u8fd9\u4e9b\u8fd1\u7f18\u7269\u79cd\u7684\u76ee\u7684\u6761\u5e26\u3002\u4f46\u672a\u80fd\u8bbe\u8ba1\u51faITS\u7279\u5f02\u5f15\u7269\uff0c\u4ee5\u8bc6\u522b\u534e\u975b\u725b\u809d\u83cc\u4e0e\u6843\u7ea2\u725b\u809d\u83ccB. regius\u4e24\u4e2a\u8fd1\u7f18\u7269\u79cd\u3002","multi":{"_key":{"abstract":{"en":"Based on the sequences of internal transcribed spacer (ITS) of seven species in Boletus sect. Appendiculati, five pairs of specific ITS primers were designed and used for the amplification of ITS region in order to distinguish B. appendiculatus versus B. subappendiculatus, B. appendiculatus versus B. pseudoregius, B. roseoflavus versus B. appendiculatus, B. roseoflavus versus B. speciosus, and B. pseudoregius versus B. speciosus, respectively. The results of PCR analysis using the five specific ITS primers showed that the target band is amplified successfully from the species pairs, respectively, which could be used for the molecular recognition of these species. However, the molecular recognition of B. roseoflavus versus B. regius is not achieved for lacking specific ITS primers to be designed.","zh":"\u4f9d\u636e\u725b\u809d\u83cc\u5c5e\u5377\u8fb9\u7ec4Boletus sect. Appendiculati\u51857\u4e2a\u7269\u79cd\u7684\u6838\u7cd6\u4f53\u57fa\u56e0rDNA\u5185\u8f6c\u5f55\u95f4\u9694\u533a\uff08internal transcribed spacer\uff0cITS\uff09\u5e8f\u5217\u6bd4\u5bf9\uff0c\u8bbe\u8ba15\u5bf9ITS\u7279\u5f02\u5f15\u7269\uff0c\u5206\u522b\u7528\u4e8e\u5377\u8fb9\u725b\u809d\u83ccBoletus appendiculatus\u4e0e\u4e9a\u5377\u8fb9\u725b\u809d\u83ccB. subappendiculatus\u3001\u5377\u8fb9\u725b\u809d\u83cc\u4e0e\u62df\u6843\u7ea2\u725b\u809d\u83ccB. pseudoregius\u3001\u534e\u975b\u725b\u809d\u83ccB. roseoflavus\u4e0e\u5377\u8fb9\u725b\u809d\u83ccB.?appendiculatus\u3001\u534e\u975b\u725b\u809d\u83cc\u4e0e\u534e\u7f8e\u725b\u809d\u83ccB. speciosus\u3001\u62df\u6843\u7ea2\u725b\u809d\u83cc\u4e0e\u534e\u7f8e\u725b\u809d\u83cc\u7684\u76f8\u4e92\u8bc6\u522b\u3002ITS\u533a\u6bb5\u7684PCR\u6269\u589e\u7ed3\u679c\u8868\u660e\uff0c5\u5bf9ITS\u7279\u5f02\u5f15\u7269\u7686\u6210\u529f\u6269\u589e\u51fa\u53ef\u7528\u4e8e\u8fa8\u522b\u8fd9\u4e9b\u8fd1\u7f18\u7269\u79cd\u7684\u76ee\u7684\u6761\u5e26\u3002\u4f46\u672a\u80fd\u8bbe\u8ba1\u51faITS\u7279\u5f02\u5f15\u7269\uff0c\u4ee5\u8bc6\u522b\u534e\u975b\u725b\u809d\u83cc\u4e0e\u6843\u7ea2\u725b\u809d\u83ccB. regius\u4e24\u4e2a\u8fd1\u7f18\u7269\u79cd\u3002"},"title":{"en":"Molecular recognition of species in Boletus sect. Appendiculati","zh":"\u725b\u809d\u83cc\u5c5e\u5377\u8fb9\u7ec4Boletus sect. Appendiculati\u7269\u79cd\u7684\u5206\u5b50\u8bc6\u522b"},"container-title":{"en":"Mycosystema","zh":"\u83cc\u7269\u5b66\u62a5"}}},"type":"article-journal","issued":{"date-parts":[["2014"]]},"author":[{"literal":"\u9b4f\u6d77\u9f99","multi":{"_key":{"name":{"zh":"\ doc = {"message":{"id":"ITEM-1","title":"Pseudocercospora wattakakae sp. nov. \u2013 a new cercosporoid hyphomycete from India","abstract":"Abstract: Bagyanarayana, G., Braun, U. & Moinuddin, K. 2014: Pseudocercospora wattakakae sp. nov. \u2013 a new cercosporoid hyphomycete from India. Schlechtendalia 27 : 37\u201340. The new species Pseudocercospora wattakakae, causing a leaf-spot disease on Dregea volubilis (Apocynaceae) in India, Andhra Pradesh, is described, illustrated and compared with other cercosporoid species on allied hosts. The new species resembles Pseudocercospora marsdeniigena but differs in forming superficial hyphae with solitary conidiophores. Furthermore, the stromata are much smaller, conidiophores are 0\u20131(\u20132)-septate and narrower, the pigmentation of the conidia is darker and the conidial base is short to long obconically truncate and only 1\u20131.5(\u20132) \u03bcm wide. Species of Pseudocercospora on hosts belonging to Marsdenia s. lat. are keyed out. Zusammenfassung: Bagyanarayana, G., Braun, U. & Moinuddin, K. 2014: Pseudocercospora wattakakae sp. nov. \u2013 ein neuer cercosporoider Hyphomyzet aus Indien. Schlechtendalia 27 : 37\u201340. Die neue Art Pseudocercospora wattakakae, die eine Blattfleckenkrankheit an Dregea volubilis (Apocynaceae) in Indien, Andhra Pradesh, hervorruft, wird beschrieben, abgebildet und mit anderen cercosporiden Arten auf verwandten Wirten verglichen. Die neue Art \u00e4hnelt Pseudocercospora marsdeniigena, von der sie sich aber durch die Bildung von Oberfl\u00e4chen-hyphen mit einzelnen Konidientr\u00e4gern unterscheidet. Weiterhin sind die Stromata viel kleiner, die Konidientr\u00e4ger haben 0\u20131(\u20132) Septen und sind schmaler, die Konidien sind viel dunkler pigmentiert und an der Basis kurz bis lang konisch gestutzte und nur 1\u20131.5(\u20132) \u03bcm breit. Pseudocercospora-Arten auf Wirten der Gattung Marsdenia s. lat. werden aufgeschl\u00fcsselt.","type":"article-journal","issued":{"date-parts":[["2014"]]},"author":[{"given":"Gaddam","family":"Bagyanarayana"},{"given":"Uwe","family":"Braun"},{"given":"Khaja","family":"Moinuddin"}],"container-title":"Schlechtendalia","volume":"27","page":"37-40","ISSN":["1436-2317","2195-9889"],"URL":"http:\/\/public.bibliothek.uni-halle.de\/index.php\/schlechtendalia\/article\/view\/1184","PDF":"http:\/\/public.bibliothek.uni-halle.de\/index.php\/schlechtendalia\/article\/download\/1184\/1228","pdf_pages":{"1":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/c7fe9a999040427b1d994e8603d4f8b9c6c8033d\/1-small","2":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/c7fe9a999040427b1d994e8603d4f8b9c6c8033d\/2-small","3":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/c7fe9a999040427b1d994e8603d4f8b9c6c8033d\/3-small","4":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/c7fe9a999040427b1d994e8603d4f8b9c6c8033d\/4-small","5":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/c7fe9a999040427b1d994e8603d4f8b9c6c8033d\/5-small"}} };

doc = {"message": {"id":"ITEM-1","title":"Newly Discovered Native Orchids of Taiwan (IV)","abstract":"In this report, four new species (\u201dLecanorchis latens sp. nov\u201d., \u201dLiparis liangzuensis sp. nov\u201d., \u201dMalaxis shampoae sp. nov\u201d., and \u201dSpiranthes nivea sp. nov\u201d.), and one new record (\u201dHancockia uniflora\u201d) are presented. Descriptions and figures are also provided.","multi":{"_key":{"abstract":{"en":"In this report, four new species (\u201dLecanorchis latens sp. nov\u201d., \u201dLiparis liangzuensis sp. nov\u201d., \u201dMalaxis shampoae sp. nov\u201d., and \u201dSpiranthes nivea sp. nov\u201d.), and one new record (\u201dHancockia uniflora\u201d) are presented. Descriptions and figures are also provided.","zh":"\u672c\u6587\u4ecb\u7d39\u56db\u7a2e\u65b0\u7684\u91ce\u751f\uf91f\uff08\u58eb\u8ce2\u76bf\u67f1\uf91f\u3001\u4e09\u4f2f\u82b1\u67f1\uf91f\u3001\u7fa9\u5bcc\u7dac\u8349\u3001\uf97c\u5982\u7f8a\u8033\uf91f\uff09\uff0c\u8207\u4e00\u65b0\u7d00\uf93f\u7a2e\uff08\u6f22\u8003\u514b\uf91f\uff09\u3002"},"title":{"en":"Tsan-Piao Lin;Wei-Min Lin","zh":"\uf9f4\u8b9a\u6a19;\uf9f4\u7dad\u660e"}}},"type":"article-journal","issued":{"date-parts":[["2011"]]},"author":[{"given":"Tsan-Piao","family":"Lin"},{"given":"Wei-Min","family":"Lin"}],"container-title":"Taiwania","volume":"56","issue":"4","page":"315-322","ISSN":["0372-333X"],"DOI":"10.6165\/tai.2011.56(4).315","URL":"http:\/\/www.airitilibrary.com\/Publication\/Index?FirstID=0372333X-201112-201201170004-201201170004-53-60","PDF":"http:\/\/tai2.ntu.edu.tw\/taiwania\/pdf\/tai.2011.56.315.pdf","pdf_pages":{"1":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/298332879f063748e98ef9eeb975ef44f45392c8\/1-small","2":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/298332879f063748e98ef9eeb975ef44f45392c8\/2-small","3":"http:\/\/bionames.org\/bionames-archive\/documentcloud\/pages\/298332879f063748e98ef9eeb975ef44f45392c8\/3-small","4":"http:\/\/bion
